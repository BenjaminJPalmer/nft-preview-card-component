<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | NFT preview card component</title>

    </head>
    <body>
      <main class="wrapper">
        <div class="container">
          <img src="/images/image-equilibrium.jpg" class="hero-img" alt="Equilibrium #3429">
          <h1>Equilibrium #3429</h1>
          <p class="text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info">
            <div class="price">
              <img src="/images/icon-ethereum.svg" alt="Ethereum icon">
              <span id="price">0.041 ETH</span>
            </div>
            <div class="time">
              <img src="/images/icon-clock.svg" alt="Clock icon">
              <span id="time">3 days left</span>
            </div>
          </div>
          <hr>
          <div class="creator">
            <img src="/images/image-avatar.png" alt="Creator avatar">
            <p id="creator">Creation of Jules Wyvern</p>
          </div>
        </div>
      </main>
    </body>
</html>
